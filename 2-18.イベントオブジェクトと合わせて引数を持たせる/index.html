<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        aaaa
        <div id="app">
            <p>現在回{{number}}クリックされています</p>
            <button v-on:click="countUp(2)">カウントアップ</button>

            <!-- $eventを使用することでクリックイベントを渡すことができる -->
            <p v-on:mousemove="changeMousePosition(3, $event)">
                マウスを乗せてください
            </p>
            <p>X:{{x}} Y:{{y}}</p>
        </div>

        <!-- *************************以下、Vueテンプレート************************* -->
        <script>
            new Vue({
                el: "#app",
                data: {
                    number: 0,
                    x: 0,
                    y: 0,
                },
                methods: {
                    countUp: function (times) {
                        this.number += 1 * times;
                    },
                    changeMousePosition: function (divideNum, event) {
                        this.x = event.x / divideNum;
                        this.y = event.y / divideNum;
                        // console.log(event);
                    },
                },
            });
        </script>
    </body>
</html>
